<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Block4</title>
	</head>
	<body>
		<header class="header">
			<div class="header__left">
				<button class="header__icon-burger button">
					<img
						src="assets/img/burger.svg"
						alt="ic/burger"
						class="button__icon"
					/>
				</button>
				<img src="assets/img/Group.svg" alt="Group" class="header__group" />
			</div>

			<div class="header__right--planshet">
				<button class="header__icon-call button">
					<img src="assets/img/call.svg" alt="ic/call" class="button__icon" />
				</button>

				<button class="header__icon-chat button">
					<img src="assets/img/chat.svg" alt="ic/chat" class="button__icon" />
				</button>

				<button class="header__icon-profile button">
					<img
						src="assets/img/profile.svg"
						alt="ic/profile"
						class="button__icon"
					/>
				</button>
			</div>

			<div class="header__right">
				<button class="header__icon-repair button">
					<img
						src="assets/img/repair.svg"
						alt="ic/repair"
						class="button__icon"
					/>
				</button>
				<button class="header__icon-checkstatus button">
					<img
						src="assets/img/checkstatus.svg"
						alt="ic/checkstatus"
						class="button__icon"
					/>
				</button>
			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="main__title">
					<h1>Услуги и сервисы</h1>

					<div class="main__buttons--desktop">
						<label class="main__label">
							Оставить заявку
							<button class="main__button button">
								<img
									src="assets/img/repair.svg"
									alt="ic/repair"
									class="button__icon"
								/>
							</button>
						</label>
						<label class="main__label">
							Статус ремонта
							<button class="main__button">
								<img
									src="assets/img/checkstatus.svg"
									alt="ic/checkstatus"
									class="button__icon"
								/>
							</button>
						</label>
					</div>
				</div>

				<nav class="nav">
					<input id="1" type="radio" name="nav" class="nav__input" />
					<label for="1" class="nav__button">Ремонтируемые бренды</label>

					<input id="2" type="radio" name="nav" class="nav__input" />
					<label for="2" class="nav__button">Ремонтируемые устройства</label>

					<input id="3" type="radio" name="nav" class="nav__input" />
					<label for="3" class="nav__button">Цены на услуги</label>

					<input id="4" type="radio" name="nav" class="nav__input" />
					<label for="4" class="nav__button">Адреса сервисных центров</label>

					<input id="5" type="radio" name="nav" class="nav__input" />
					<label for="5" class="nav__button">Специальные цены</label>

					<input id="6" type="radio" name="nav" class="nav__input" />
					<label for="6" class="nav__button">Отзывы</label>
				</nav>

				<div class="main__info">
					<div class="main__description">
						<div class="main__text">
							<p>
								Мы являемся авторизованным сервисным центром по ремонту техники
								Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
								официальной гарантией производителя.
							</p>
						</div>

						<button class="main__expand readMore">
							<img
								src="assets/img/expand.svg"
								alt="expand"
								class="readMore__icon"
							/>

							<p>Читать далее</p>
						</button>
					</div>

					<div class="main__picture">
						<img
							src="assets/img/Picture Copy.jpg"
							alt="Picture Copy"
							class="main__picture-image"
						/>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
